<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="container">

    <span class="img-top">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <span class="overlay">
        <img src="./images/icon-view.svg" alt="icon-view">
      </span>
    </span>
    <section id="things">
      <span>
        <h2>Equilibrium #3429</h2>
      </span>
      <span id="description">Our Equilibrium collection promotes balance and calm.
      </span>
      <div class="value">
        <div id="information">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span> 0.041 ETH </span>
        </div>

        <div id="time">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span > 3 days left </span>
        </div>
      </div>

      <div id="creator">
        <div class="values">
          <img src="./images/image-avatar.png" alt="avatar">
          <span id="creation">Creation of</span>
          <span id="author">Jules Wyvern</span>
        </div>
      </div>

    </section>

  </main>

</body>

</html>
